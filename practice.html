<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter">

    </div>
    <script>
        let count = setInterval(update, 50)
        let upto = 0
        function update(){
            const a = document.getElementById("counter")
            a.innerHTML = ++upto
            if (upto===100){
                clearInterval(count)
            }
        }
    </script>
</body>
</html>
